{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asia Tours - Home</title>

  <link rel="stylesheet" href="{% static 'styles/main_style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Welcome to Asia Tours üåè</h1>

    <h2>Home</h2>
    <p>Welcome, {{ request.user.username }}!</p>
    <a href="{% url 'protected' %}">Go To Your Protected Page!</a>

    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>

    <hr>

    <h2>Schedule For 2025</h2>
    <ul>
      {% for tour in tours %}
      <li>{{ tour }}</li>
      {% empty %}
      <li>No tours scheduled yet.</li>
      {% endfor %}
    </ul>

    <div class="centered-content">

      <form action="{% url 'contact' %}" method="get">
        <button type="submit" class="btn">Click To Enter The Form</button>
      </form>
    </div>
  </div>

</body>
</html>
